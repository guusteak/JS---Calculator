<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="page page--first">
  <header class="header">
    <h1 class="header__title">calc</h1>
    <div class="header__switcher">
      <p class="header__theme">THEME</p>
      <div class="header__options">
        <div class="header__numbers">
          <p class="header__number">1</p>
          <p class="header__number">2</p>
          <p class="header__number">3</p>
        </div>
        <div class="header__bar">
          <div class="header__point header__point--right"></div>
        </div>
      </div>
    </div>
  </header>
  <main class="main main--first">
    <div class="main__output">0</div>
  </main>
  <footer class="footer footer--first">
    <div class="footer__buttons">
      <div class="footer__button">7</div>
      <div class="footer__button">8</div>
      <div class="footer__button">9</div>
      <div class="footer__button footer__button--DEL">DEL</div>
      <div class="footer__button">4</div>
      <div class="footer__button">5</div>
      <div class="footer__button">6</div>
      <div class="footer__button">+</div>
      <div class="footer__button">1</div>
      <div class="footer__button">2</div>
      <div class="footer__button">3</div>
      <div class="footer__button">-</div>
      <div class="footer__button">.</div>
      <div class="footer__button">0</div>
      <div class="footer__button">/</div>
      <div class="footer__button">x</div>
      <div class="footer__button footer__button--RESET">RESET</div>
      <div class="footer__button footer__button--EQUAL">=</div>
    </div>
  </footer>
</body>
</html>
